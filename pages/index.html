<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <script>
      window.rootPrefix = /^\/(files|preview)\//.test(location.pathname)
        ? location.pathname.split('/').slice(0, 4).join('/')
        : '/';
    </script>
    <script type="module" src="../webfoundry/ifdesigner.js"></script>
    <script src="../webfoundry/head.js"></script>
  </head>
  <body
    class="flex flex-col [&amp;&gt;div:first-child]:flex-1 min-h-screen"
    style="display: none"
  >
    <div class="flex min-h-screen flex-col">
      <div
        class="flex flex-1 min-h-0 flex-col justify-center items-center bg-neutral-100"
      >
        <div
          class="mx-auto flex w-screen flex-1 min-h-0 flex-col overflow-hidden bg-white shadow-2xl shadow-slate-400/30 ring-1 ring-slate-200 lg:rounded-3xl lg:max-w-3xl xl:flex-none sm:h-auto max-h-[calc(100vh_-_4rem)] lg:max-h-[85vh]"
        >
          <div class="flex flex-1 min-h-0 flex-col overflow-y-auto">
            <div
              class="bg-gradient-to-r from-rose-500 to-amber-400 text-center shrink-0 sticky top-0 z-10"
            >
              <div class="p-10 pt-12">
                <h1
                  class="text-5xl font-light uppercase tracking-[0.4em] text-white"
                >
                  Todos
                </h1>
                <div>
                  <form
                    class="mt-8 flex flex-col gap-3 rounded-2xl bg-white/20 px-6 py-4 text-left shadow-inner backdrop-blur"
                    onsubmit="return false"
                    wf-onsubmit="post('todo.addTodo')"
                  >
                    <div
                      class="flex w-full flex-wrap items-center gap-2 lg:gap-4"
                    >
                      <input
                        type="checkbox"
                        class="h-5 w-5 rounded-full border-white/70 text-white accent-white"
                        value="on"
                        wf-checked="state.todo.completeAll"
                        wf-onchange="await post('todo.toggleAll')"
                      />
                      <input
                        type="text"
                        placeholder="What needs to be done?"
                        class="flex-1 min-w-0 truncate bg-transparent text-lg font-light text-white placeholder-white/70 focus:outline-none"
                        value=""
                        wf-value="state.todo.newTodoText"
                      />
                      <label
                        class="flex shrink-0 cursor-pointer items-center gap-2 rounded-full border border-white/70 px-3 py-1 font-medium text-white transition hover:bg-white/10"
                        wf-class="{{state.todo.newTodoIncludeNote ? 'bg-white/20 border-white' : ''}}"
                      >
                        <input
                          type="checkbox"
                          class="hidden"
                          value="on"
                          wf-checked="state.todo.newTodoIncludeNote"
                          wf-onchange="await post('todo.toggleNoteField')"
                        />
                        <div class="nf nf-cod-note"></div>
                      </label>
                      <input
                        type="date"
                        class="hidden w-full rounded-lg bg-white/20 px-3 py-2 text-sm text-white focus:outline-none lg:block lg:w-36"
                        value=""
                        wf-value="state.todo.newTodoDueDate"
                      />
                    </div>
                  </form>
                  <form
                    class="flex flex-col gap-4 rounded-2xl bg-white/20 px-6 py-4 text-left shadow-inner backdrop-blur mt-3 h-16 justify-center"
                    onsubmit="return false"
                    wf-onsubmit="post('todo.addTodo')"
                    wf-if="state.todo.newTodoIncludeNote"
                  >
                    <input
                      id="todo-note-text"
                      type="text"
                      placeholder="Add a note for this task"
                      class="w-full rounded-lg bg-transparent px-3 py-2 text-sm font-light text-white placeholder-white/70 focus:outline-none"
                      value=""
                      wf-value="state.todo.newTodoNote"
                      wf-onfocus="await post('todo.showQuickNoteDetails')"
                      wf-onblur="await post('todo.maybeHideQuickNoteDetails')"
                    />
                  </form>
                </div>
              </div>
            </div>

            <div
              class="flex-1 bg-slate-50 px-10 pb-10 pt-6 flex flex-col gap-3"
            >
              <div
                class="flex-1 flex flex-col justify-center items-center gap-6 pt-8"
                wf-if="!state.todo.todos.filter(todo =&gt; state.todo.filter === 'active' ? !todo.completed : state.todo.filter === 'completed' ? todo.completed : true).length"
              >
                <div class="text-7xl opacity-90">✨</div>
                <div class="text-neutral-600">All done!</div>
              </div>
              <div
                wf-map="todo of state.todo.todos.filter(todo =&gt; state.todo.filter === 'active' ? !todo.completed : state.todo.filter === 'completed' ? todo.completed : true)"
                class="flex items-center gap-4 rounded-2xl bg-white px-6 py-4 shadow-sm"
              >
                <input
                  type="checkbox"
                  class="h-5 w-5 rounded-full border-slate-300 text-emerald-500 accent-emerald-500"
                  value="on"
                  wf-checked="todo.completed"
                  wf-onchange="await post('todo.refreshCompleteAll')"
                />
                <div class="flex-1">
                  <p
                    class="text-lg"
                    wf-class="{{todo.completed ? 'text-slate-400 line-through' : 'text-slate-700'}}"
                  >
                    {{todo.label}}
                  </p>
                  <p class="text-sm text-slate-500 mt-1" wf-if="todo.note">
                    {{todo.note}}
                  </p>
                </div>
                <input
                  type="date"
                  class="w-36 rounded-lg border border-slate-200 bg-white px-3 py-2 text-sm text-slate-600 focus:outline-none hidden lg:block"
                  wf-value="todo.dueDate"
                  value=""
                />
                <button
                  class="text-slate-300 transition hover:text-rose-500"
                  value=""
                  wf-onclick="post('todo.removeTodo', todo.id)"
                >
                  ✕
                </button>
              </div>
            </div>
            <div
              class="flex flex-wrap items-center border-t border-slate-100 bg-white px-10 py-6 text-sm text-slate-500 shrink-0 sticky bottom-0 z-10 flex-col md:flex-row gap-2 md:gap-4"
            >
              <span class="text-slate-600 truncate max-w-64 hidden md:block"
                >{{state.todo.todos.filter(todo =&gt; !todo.completed).length}}
                {{state.todo.todos.filter(todo =&gt; !todo.completed).length === 1 ? 'item' : 'items'}} left</span
              >
              <div class="flex flex-1 justify-center gap-2 text-slate-500">
                <button
                  class="rounded-lg border px-3 py-1 font-medium transition"
                  value=""
                  wf-class="{{state.todo.filter === 'all' ? 'border-slate-200 text-slate-800 bg-white' : 'border-transparent text-slate-500 hover:border-slate-200 hover:text-slate-800'}}"
                  wf-onclick="post('todo.setFilter', 'all')"
                >
                  All
                </button>
                <button
                  class="rounded-lg border px-3 py-1 transition"
                  value=""
                  wf-class="{{state.todo.filter === 'active' ? 'border-slate-200 text-slate-800 bg-white' : 'border-transparent text-slate-500 hover:border-slate-200 hover:text-slate-800'}}"
                  wf-onclick="post('todo.setFilter', 'active')"
                >
                  Active
                </button>
                <button
                  class="rounded-lg border px-3 py-1 transition"
                  value=""
                  wf-class="{{state.todo.filter === 'completed' ? 'border-slate-200 text-slate-800 bg-white' : 'border-transparent text-slate-500 hover:border-slate-200 hover:text-slate-800'}}"
                  wf-onclick="post('todo.setFilter', 'completed')"
                >
                  Completed
                </button>
              </div>
              <button
                class="rounded-lg border border-transparent px-3 py-1 text-rose-500 transition hover:border-rose-100 hover:bg-rose-50"
                value=""
                wf-onclick="post('todo.clearCompleted')"
                wf-disabled="!state.todo.todos.some(todo =&gt; todo.completed)"
              >
                Clear completed
              </button>
            </div>
          </div>
        </div>
      </div>
      <header class="sticky bottom-0 z-10 border-t border-slate-200 bg-white">
        <div
          class="flex max-w-3xl items-center px-10 py-4 justify-center mx-auto"
        >
          <nav
            class="flex items-center gap-2 text-sm font-medium text-slate-600"
          >
            <a
              href="index.html"
              class="rounded-lg px-3 py-2 transition bg-rose-50 text-rose-500"
              >Todos</a
            ><a
              href="stats.html"
              class="rounded-lg px-3 py-2 transition hover:bg-rose-50 hover:text-rose-500"
              >Stats</a
            >
            <a
              href="chat.html"
              class="rounded-lg px-3 py-2 transition hover:bg-rose-50 hover:text-rose-500"
              >Chat</a
            >
          </nav>
        </div>
      </header>
    </div>
  </body>
</html>
